<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Profile - Anastasia</title>
    <link rel="icon" href="images/Gear-icon.png" />
    <style>
      body {
        background-color: #555;
        margin: 5%;
      }
      #content {
      }
      .col-left {
        background-color: chartreuse;
        float: left;
        padding: 40px;
        margin-right: 3%;
        border-right: 8px solid #222;
        height: 400px;
      }
      .col-right {
        background-color: aquamarine;
        padding: 40px;
        height: 400px;
      }
      h2 {
        border-top: 3px solid #222;
        padding-top: 15px;
        margin-bottom: 3px;
        color: chocolate;
      }
      h3 {
        margin-top: 3px;
        color: chocolate;
      }
      .no-border {
        border: none;
      }

      ul {
        list-style: none;
        margin-bottom: 15px;
      }
      a {
        color: chocolate;
        text-decoration: none;
      }
      a:hover {
        color: azure;
      }
      /* CSS animation */
      .avatar {
        border-radius: 50%;
        border: 5px solid azure;
        animation: rot 4s 2;
      }
      @keyframes rot {
        from {
          transform: translateX(-1000px) rotate(0deg);
        }
        to {
          transform: translateX(0px) rotate(720deg);
        }
      }
      @keyframes pulse {
        from {
          background-color: blue;
        }
        to {
          background-color: aqua;
        }
      }
      .call {
        background-color: #444;
        color: antiquewhite;
        padding: 20px;
        border-radius: 25px;
        animation: pulse 1s 3;
        animation-delay: 4s;
      }
    </style>
  </head>
  <body>
    <main id="content">
      <div class="col-left">
        <img
          class="avatar"
          src="images/avataaars .png"
          alt="Anastasia"
          width="250"
        />
        <h2>Anastasia</h2>
        <h3>student</h3>
      </div>
      <div class="col-right">
        <h2 class="no-border">My projects</h2>
        <ul>
          <li><a href="">Menu with CSS</a></li>
          <li><a href="">Searchbar with CSS</a></li>
          <li><a href="">Smile with CSS</a></li>
        </ul>
        <p><a class="call" href="tel:+123456789">Call me: 123 456789</a></p>
      </div>
    </main>
  </body>
</html>
